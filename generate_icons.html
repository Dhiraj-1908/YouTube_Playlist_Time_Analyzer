<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; background: #f5f5f5; }
    .container { background: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: 0 auto; }
    canvas { border: 2px solid #ccc; margin: 10px; background: white; }
    button { 
      padding: 15px 30px; 
      font-size: 16px; 
      margin: 10px; 
      cursor: pointer; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover { opacity: 0.9; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ YouTube Playlist Icon Generator</h1>
    <p>Click the button below to download all 3 icons</p>
    
    <div>
      <canvas id="canvas16" width="16" height="16"></canvas>
      <canvas id="canvas48" width="48" height="48"></canvas>
      <canvas id="canvas128" width="128" height="128"></canvas>
    </div>
    
    <button onclick="downloadAll()">ðŸ“¥ Download All Icons</button>
    <p id="status" style="margin-top: 20px; color: #667eea; font-weight: bold;"></p>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'white';
      ctx.lineWidth = Math.max(1, size / 20);
      
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size / 3, 0, 2 * Math.PI);
      ctx.stroke();
      
      ctx.lineWidth = Math.max(1, size / 15);
      ctx.lineCap = 'round';
      
      ctx.beginPath();
      ctx.moveTo(size / 2, size / 2);
      ctx.lineTo(size / 2, size / 2 - size / 6);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(size / 2, size / 2);
      ctx.lineTo(size / 2 + size / 5, size / 2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, Math.max(1, size / 20), 0, 2 * Math.PI);
      ctx.fill();
    }
    
    drawIcon(document.getElementById('canvas16'), 16);
    drawIcon(document.getElementById('canvas48'), 48);
    drawIcon(document.getElementById('canvas128'), 128);
    
    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }
    
    function downloadAll() {
      const status = document.getElementById('status');
      status.textContent = 'Downloading icons...';
      
      [16, 48, 128].forEach((size, i) => {
        setTimeout(() => downloadIcon(size), i * 300);
      });
      
      setTimeout(() => {
        status.textContent = 'âœ… Icons downloaded! Now move them to the icons/ folder';
      }, 1000);
    }
  </script>
</body>
</html>
